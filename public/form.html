<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Screenshot-as-a-service</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>screenshot-as-a-service</h1>
  <div class="row">
    <form action="../" method="GET" class="well">
      <label>Url</label>
      <input name="url" class="span11"/>
      <span class="help-block">with or without the http:// prefix</span>
      
      <label>Width</label>
      <input name="width" />
      
      <label>Height</label>
      <input name="height" />
      
      <label>clipRect (JSON)</label>
      <textarea rows="4" name="clipRect"></textarea>
      <span class="help-block">e.g. {"top":14,"left":3,"width":400,"height":300}</span>
      
      <label>Enable JavaScript</label>
      <select name="javascriptEnabled">
        <option name="true" selected="selected">true</option>
        <option name="false">false</option>
      </select>
      
      <label>Load Images</label>
      <select name="loadImages">
        <option name="true" selected="selected">true</option>
        <option name="false">false</option>
      </select>
      
      <label>Enable Local To Remote Url Access</label>
      <select name="localToRemoteUrlAccessEnabled">
        <option name="true">true</option>
        <option name="false" selected="selected">false</option>
      </select>
      
      <label>User Agent</label>
      <input name="userAgent" class="span11"/>
      
      <label>Username</label>
      <input name="userName" />
      
      <label>Password</label>
      <input name="password" />

      <label>Callback Url</label>
      <input name="callback" class="span11"/>

      <div></div>
      
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
